<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/rubik-logo.png" />
    <title>WEB口袋魔方游戏</title>

    <link rel="stylesheet" href="./css/css-comment.css" />
    <link rel="stylesheet" href="./css/sign.css" />
  </head>

  <body>
    <div class="content">
      <div class="form sign-in">
        <div class="title">欢迎回来 , DS老师</div>
        <label>
          <span>用户名</span>
          <input type="text" value="DS老师" />
        </label>
        <label>
          <span>密码</span>
          <input type="password" value="999111" />
        </label>
        <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
        <a href="./index.html">
          <button type="button" class="submit">登 录</button>
        </a>
        <button type="button" class="fb-btn">
          使用 <span>QQ</span> 帐号登录
        </button>
      </div>
      <div class="sub-cont">
        <div class="img">
          <div class="img__text m--up">
            <div class="title">还未注册？</div>
            <p>立即注册，发现大量机会！</p>
          </div>
          <div class="img__text m--in">
            <div class="title">已有帐号？</div>
            <p>有帐号就登录吧，好久不见了！</p>
          </div>
          <div class="img__btn move">
            <span class="m--up">注 册</span>
            <span class="m--in">登 录</span>
          </div>
        </div>
        <div class="form sign-up">
          <div class="title">立即注册</div>
          <label>
            <span>用户名</span>
            <input type="text" maxlength="12" />
          </label>
          <label>
            <span>密码</span>
            <input type="password" maxlength="20" />
          </label>
          <label>
            <span>确认密码</span>
            <input type="password" maxlength="20" />
          </label>
          <button type="button" class="submit movetoo">注 册</button>
          <button type="button" class="fb-btn">
            使用 <span>QQ</span> 帐号注册
          </button>
        </div>
      </div>
    </div>

    <script src="./js/sign.js"></script>
  </body>
</html>
