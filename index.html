<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/logo.png" />
    <title>WEB口袋魔方游戏</title>

    <link rel="stylesheet" href="./css/css-comment.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/vedio.css" />

  <body>
    <video autoplay loop muted>
      <source src="./images/LobbyBg.mp4" type="video/mp4" />
    </video>
    <div class="left-content">
      <div class="left-content_header">
        <a href="#">
          <img src="./images/logo.png" alt="logo" />
        </a>
        <div class="container">WEB口袋魔方游戏</div>
      </div>
      <div class="left-content_body">
        <div class="date">
          <!-- 时钟 -->
          <div class="is-moment">
            <header class="hero hero-moment">
              <div class="hero-circle">
                <div class="hero-face">
                  <div id="hour" class="hero-hour"></div>
                  <div id="minute" class="hero-minute"></div>
                  <div id="second" class="hero-second"></div>
                </div>
              </div>
            </header>
          </div>
          <div id="dateTime"></div>
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="button-wrapper">
        <!-- <button type="button" data-theme="flat" class="themer selected">
            扁平效果
          </button> -->
        <!-- <button type="button" data-theme="realistic" class="themer">
            立体效果
          </button> -->
        <button type="button" class="fullScreen">全屏展示</button>
        <button type="button" class="scrambler">打乱魔方</button>
        <button type="button" class="restore">复原界面</button>
      </div>
    </div>
    <div class="record">最快完成纪录：0小时0分0秒，继续加油！</div>
